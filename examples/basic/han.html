398804514903.jpg'];BLOG='<p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">SEPTEMBER 24, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">SHOOT AT PARK ROYAL STUDIOS</p><p>Great shoot at Park Royal Studios in London with Arsenal midfielder Aaron Ramsey.</p><p><img data-src="http://glpcreative.com/files/1443482941703.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1443482941703.jpg" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">SEPTEMBER 10, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">NEW BAUER VIDEO GOES VIRAL</p><p>Bauer took the internet by storm with their new spot featuring Jonathan Toews performing a nearly impossible trick “bottle pop” shot. The video reached 4 million views and over 20 million impressions upon it’s release and was highlighted on the front page <strong>of ESPN, NHL, TSN, NBC sports </strong><a href="http://ESPN.COM" data-mce-href="http://ESPN.COM">a</a>nd Bleacher Report. Check out the new video <a data-mce-href="https://www.youtube.com/watch?v=bzCZBXDzfiE" href="https://www.youtube.com/watch?v=bzCZBXDzfiE"><span style="text-decoration: underline;">here</span></a>.</p><p><a data-mce-href="https://www.youtube.com/watch?v=bzCZBXDzfiE" href="https://www.youtube.com/watch?v=bzCZBXDzfiE"><img data-src="http://glpcreative.com/files/1443480768823.png" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1443480768823.png" width="634"  style="cursor: default;"></a></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">SEPTEMBER 1, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">TITLEIST SPOT FEATURES BIG NAMES</p><p>The crew set up shop for a two day shoot at The Bay Club in Mattapoisett and the Kittansett Club in Marion as a plethora of big names starred in Titleist’s new spot. Those big names included Jordan Spieth, Rickie Fowler, Bubba Watson, Henrik Stenson, Zach Johnson, Louis Oosthuizen, and Adam Scott. What an amazing two days with our friends at Titleist.<img data-src="http://glpcreative.com/files/1443480534888.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="cursor: default;" data-mce-src="http://glpcreative.com/files/1443480534888.jpg" data-mce-style="cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1443480558581.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1443480558581.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1443480569763.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1443480569763.jpg" style="float: right; cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">AUGUST 4, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">STAMKOS & EICHEL BRING THEIR A-GAME</p><p>Tampa Bay Lightning’s own Steve Stamkos and the Buffalo Sabre’s Jack Eichel will be seen showing off their power and finesse in a few pieces that were shot for Bauer this week in Toronto, Canada. Thanks to our friends north of the border for helping make this a great shoot.</p><p><img data-src="http://glpcreative.com/files/1443480378579.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1443480378579.jpg" style="float: right;" width="634" ><img data-src="http://glpcreative.com/files/1443480373427.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: right; cursor: default;" data-mce-src="http://glpcreative.com/files/1443480373427.jpg" data-mce-style="float: right; cursor: default;"><img data-src="http://glpcreative.com/files/1443480368027.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1443480368027.jpg"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">JULY 21, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">UNDER ARMOUR SHOOT IN BRITISH COLUMBIA</p><p>Our recent Under Armour spot with Woman’s World Cup star Kaylyn Kyle and NHL MVP Carey Price features the two Canadian athletes sporting the brand new Charged Cushioning footwear. The spot is currently airing on Sportsnet and TSN, and will air on CTV once the NHL season begins.</p><p><img data-src="http://glpcreative.com/files/1443480168551.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1443480168551.jpg" style="cursor: default; float: right;" width="634" ><img data-src="http://glpcreative.com/files/1443480131538.jpg" alt="" originalwidth="960" original constrainproportions="true" style="cursor: default; float: right;" data-mce-src="http://glpcreative.com/files/1443480131538.jpg" width="634" ><img data-src="http://glpcreative.com/files/1443480123383.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="cursor: default;" data-mce-src="http://glpcreative.com/files/1443480123383.jpg" data-mce-style="cursor: default;"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">JUNE 29, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">ON SET WITH BAUER AND NHL STARS</p><p>Great day in Winnipeg with Jonathon Toews, Captain of the Stanley Cup champion Blackhawks, and Sean Monahan of the Calagry Flames. GLP shot 2 major still campaigns and 2 video spots for our boys at Bauer.</p><p><img data-src="http://glpcreative.com/files/1443480895578.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1443480895578.jpg" style="float: left; cursor: default;" width="634" ></p><p><img data-src="http://glpcreative.com/files/1443478642295.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="cursor: default;" data-mce-src="http://glpcreative.com/files/1443478642295.jpg" data-mce-style="cursor: default;"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">APRIL 16, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">EDIT SUITE COMPLETE</p><p><img data-src="http://glpcreative.com/files/1433955048081.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1433955048081.jpg" style="float: left; cursor: default;" width="634" ></p><p>After much planning, a little demolition, and a lot of computer equipment the GLP Edit Suite is complete.</p><p>The master edit suite (or the movie box as we like to call it) rips and roars with a gorgeous 70’ inch 4K monitor and full 5.1 surround sound.</p><p>Full service postproduction facility outfitted with the latest tech to streamline offline and online editorial.</p><p>Even more important we burn the oil 24/7, perfectionists, we love what we do.</p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">APRIL 01, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">PUMA DESIGNER FILMS</p><p>Gary Land and company were in full effect yesterday at home in the studio shooting for Puma.</p><p><img data-src="http://www.glpcreative.com/files/1427905408870.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1427905408870.jpg" data-mce-style="float: left; cursor: default;"><img data-src="http://www.glpcreative.com/files/1427905393065.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="cursor: default;" data-mce-src="http://www.glpcreative.com/files/1427905393065.jpg" data-mce-style="cursor: default;"></p><p><img data-src="http://www.glpcreative.com/files/1427905444132.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1427905444132.jpg" style="float: left;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">APRIL 01, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">KIEL SHOOTS BIG EAST FOR FOX</p><p>We are excited as hell to welcome Director, Eric Kiel to the team. Eric resides in Sun Valley, Idaho with his wife and 2 kids. Eric is an amazing story teller with an incredible eye and a creative passion. We look forward to sharing with you his beautiful work.</p><p>Eric recently traveled out to NYC to work with FOXsports where he shot the greatest players from all the teams in the Big East Tournament.</p><p><img data-src="http://www.glpcreative.com/files/1427899382646.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1427899382646.jpg" style="float: left; cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">MARCH 29, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">BASEBALL RULES!!!</p><p>Spring is here and with that comes baseball. Our boys over 77 Ventures and ESPN asked us again this year to shoot a few spots for them. Our first spot is a feel good piece for the Cubs fans out there who truly believe that THIS is the year. I mean come on, Biff\'s sports almanac did predict the Cubs to win in 2015...besides it\'s the year of the goat.</p><p>Make sure you tune in to ESPN to see the spot or you can check it our work page.</p><p><img data-src="http://www.glpcreative.com/files/1427603587755.png" alt="" width="634"  originalwidth="634" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1427603587755.png"><img data-src="http://www.glpcreative.com/files/1427603576698.png" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1427603576698.png" data-mce-style="float: left;"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">MARCH 29, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">NEW BALANCE IN SANFRANCISCO</p><p>This week was spent in the streets of SanFrancisco capturing images for New Balance. Amazing locations. Amazing Pictures. Amazing Dinners. Amazing Friends.</p><p><img data-src="http://www.glpcreative.com/files/1427602844256.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1427602844256.jpg" style="float: right;" width="634" ><img data-src="http://www.glpcreative.com/files/1427602838133.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left;" data-mce-src="http://www.glpcreative.com/files/1427602838133.jpg" data-mce-style="float: left;"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">FEBRUARY 24, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">#CHINMUSIC</p><p><img style="float: left; cursor: default;" data-src="http://glpcreative.com/files/1424754238838.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1424754238838.jpg"  width="634"></p><p>We\'re wondering if we\'re going to lose Gary to the circus.</p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">FEBRUARY 20, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">TIMELINE MASTERPIECE</p><p><img data-src="http://www.glpcreative.com/files/1423831472642.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1423831472642.jpg" style="float: left; cursor: default;" width="634" ></p><p>Mark Grassia has slayed this long-form spot for UA. Can\'t say much more but great job on putting all these elements together. New Editing suite will be ready in 1 week!!!!!!!!!!!!!!!!!!!!</p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">FEBRUARY 6, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">MACHINE GUNS OVER MIAMI</p><p><img data-src="http://www.glpcreative.com/files/1423832565329.jpg" alt="" width="633"  originalwidth="633" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1423832565329.jpg"></p><p>After we completed an awesome shoot for PUMA in Miami we took Maximilian Staiger out to shoot a 50 cal sniper rifle. What a blast!!!!!!!!</p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">FEBRUARY 12, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">UPX - LARRY FITZGERALD</p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">JANUARY 10, 2015</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">NEW EDITING SWEEEEEET</p><p>The New Year is bringing someting cool to the GLP Studio in Quincy. We are starting the process of building a new editing suite in our studio. Keep checking in on the progress as we build a state of the art viewing room and editing suite. The new room will be ready for clients by Feb 23rd. This update will give GLP Creative 2 very comfortable editing suites. </p><p><img data-src="http://glpcreative.com/files/1423751833998.jpg" alt="" width="634"  originalwidth="634" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1423751833998.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1423753309818.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1423753309818.jpg" style="float: left; cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">DECEMBER 9, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">VIDEO OF THE DAY</p><p>We are super excited to share that our Under Armour spot "How it Ends" featuring All Star point guard Steph Curry won Video of the Day. Check it out <a href="http://votd.tv/winners/393/how-it-ends-steph-curry" data-mce-href="http://votd.tv/winners/393/how-it-ends-steph-curry">here</a></p><p><img data-src="http://www.glpcreative.com/files/1416573992303.png" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1416573992303.png" style="float: left; cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">NOVEMBER 22, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">VIBRAM</p><p>This weekend we teamed up with our good friends at Vibram and headed up north to New Hampshire. We spent half the day shooting at Cathedral Ledge and the other half on top of Loon Mountain. We battled rain, wind, snow, falling leaves, and a raging river to get the right shots. Loading all our gear onto the gondola proved to be very interesting. Big thanks goes out to the guys over at Loon Mountain, O2X, Vibram, and Ricci VFX. Awesome shoot with Awesome people.</p><p><img data-src="http://www.glpcreative.com/files/1413854151200.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413854151200.jpg" data-mce-style="cursor: default;"><img data-src="http://www.glpcreative.com/files/1413854162928.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413854162928.jpg" data-mce-style="cursor: default;"></p><p><img data-src="http://www.glpcreative.com/files/1413854399476.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413854399476.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://www.glpcreative.com/files/1413854405768.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1413854405768.jpg" style="float: left;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">NOVEMBER 11, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">"HOW IT ENDS" </p><p>We are psyched to be able to finally share with you spot that we are very proud of, "How it ends" featuring All Star point guard Steph Curry. Our journey took us across the country to one of the coolest courts that I have ever seen, Potrero Hill Recreation Center. From the moment you walked through the front door you were hit in the face with history. It\'slarge wooden arch ceiling and dark wood panelingfelt like you had stepped back in time. Pictures of old teams, players, and coaches that once played there littered the walls and hallways. The natural light was incredible. Two large arches on both sides of the gym illuminated the court. We knew we had chosen the right spot.</p><p>Be sure to check out the spot <a data-mce-href="http://www.glpcreative.com/#/how-it-ends-steph-curry" href="http://www.glpcreative.com/#/how-it-ends-steph-curry">here</a>.</p><p><img data-src="http://www.glpcreative.com/files/1413852789459.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413852789459.jpg" data-mce-style="float: left;"><img data-src="http://www.glpcreative.com/files/1413852479307.jpg" alt="" width="634"  originalwidth="634" original constrainproportions="true" style="cursor: default; float: left;" data-mce-src="http://www.glpcreative.com/files/1413852479307.jpg" data-mce-style="cursor: default; float: left;"><img data-src="http://www.glpcreative.com/files/1413852498207.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="cursor: default; float: left;" data-mce-src="http://www.glpcreative.com/files/1413852498207.jpg" data-mce-style="cursor: default; float: left;"><img data-src="http://www.glpcreative.com/files/1413852489201.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413852489201.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://www.glpcreative.com/files/1413852804253.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413852804253.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://www.glpcreative.com/files/1413852821843.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413852821843.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://www.glpcreative.com/files/1413852828693.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://www.glpcreative.com/files/1413852828693.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://www.glpcreative.com/files/1413852888484.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1413852888484.jpg" style="float: left;" width="634" ><img data-src="http://www.glpcreative.com/files/1413852835809.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left;" data-mce-src="http://www.glpcreative.com/files/1413852835809.jpg" data-mce-style="float: left;"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">NOVEMBER 11, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">BIG IN JAPAN</p><p>So cool to see our video with Milos Raonic playing on the big screen in Shibuya Station.<img data-src="http://www.glpcreative.com/files/1413850241620.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1413850241620.jpg" style="cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">SEPTEMBER 23, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">NEW BALANCE AND NICOLE GIBBS</p><p>We have arrived in Sherman Oaks, CA where we will be working with Arnold and NewBalance. The goal is to capture a :30 second spot featuring Nicole Gibbs on three different surfaces, hardcourt, grass, and clay. Nicole is a beautiful, young, super talented tennis player who is currently climbing the ranks.</p><p><img data-src="http://www.glpcreative.com/files/1413855799770.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1413855799770.jpg" width="634"  style="cursor: default;"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">SEPTEMBER 27, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">POSTED</p><p>GLP!!!!!</p><p><img data-src="http://www.glpcreative.com/files/1413854902623.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1413854902623.jpg" style="float: left; cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">SEPTEMBER 8, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">PUMA JWT</p><p>Here we are again in the big apple. I almost wish I drove the new van. That thing is so plush. I feel like we were just here. Oh yeah we were just here shooing for ESPN. This time is different. Instead of hanging out at Yankee stadium pretending to be a Yankees fan I will be shooting the fastest man on the planet, Usain Bolt. The shoot is for a new line of shoes and apparel that Bolt will be wearing for the upcoming Summer Olympics.</p><p><img data-src="http://www.glpcreative.com/files/1413856784929.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1413856784929.jpg" style="float: left;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">SEPTEMBER 4, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">OUR NEW SPRINTER IS HERE!</p><p>It feels great to finally have a dope vehichle to carry around our dope gear. Stoked!!!!!</p><p><img data-src="http://www.glpcreative.com/files/1413856314079.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://www.glpcreative.com/files/1413856314079.jpg" style="float: left; cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">JUNE 2, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">#CHINMUSIC</p><p>Gary can balance anything on his chin.</p><p>Jeff stays stoked about it.</p><p><img data-src="http://glpcreative.com/files/1403014954183.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1403014954183.jpg" style="float: left; cursor: default;" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">MAY 30, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">#CHINMUSIC</p><p>Gary can balance anything on his chin.Smitty can\'t believe it!!<img data-src="http://glpcreative.com/files/1402682214755.jpg" alt="" width="634"  originalwidth="634" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402682214755.jpg"></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">JUNE 17, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">USA USA USA!!!!</p><p>What better way to watch USA beat Ghana than on a 30ft cyc wall?</p><p><img data-src="http://glpcreative.com/files/1403214956820.jpg" alt="" originalwidth="960" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1403214956820.jpg" width="634" ></p><div style="clear:both;display:block;width:100%;height:100px;"></div><p style="font-size:16px;line-height:16px;margin-bottom:10px;text-indent:-8px;">MAY 30, 2014</p><p style="font-size:32px;line-height:35px;margin-bottom:25px;">AND IT BEGINS</p><p>So we finally launched our new site. A lot of hard work has gone in to it. A whole lot of blood, sweat, and tears... and drinks. Below are some behind the scenes shots from a spot we shot with Chris Thurman and WK down in Puerto Rico.As you can see the weather didn\'t cooperate, but we were ready with plan B... and C and D. And Gary even managed to make a new (very drunk) friend in the barrio.</p><p><img data-src="http://glpcreative.com/files/1402933785938.jpg" alt="" width="634"  originalwidth="634" original constrainproportions="true" data-mce-src="http://glpcreative.com/files/1402933785938.jpg" data-mce-style="float: left; cursor: default;" style="float: left; cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1402933534130.jpg" alt="" width="634"  originalwidth="634" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402933534130.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1402933507168.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402933507168.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1402933748719.png" alt="" width="634"  originalwidth="634" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402933748719.png"><img data-src="http://glpcreative.com/files/1402933467401.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402933467401.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1402720936351.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402720936351.jpg" data-mce-style="float: left; cursor: default;"><img data-src="http://glpcreative.com/files/1402720878822.jpg" alt="" width="634"  originalwidth="634" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402720878822.jpg" data-mce-style="float: left; cursor: default;"></p><p><img data-src="http://glpcreative.com/files/1402720859223.jpg" alt="" width="634"  originalwidth="960" original constrainproportions="true" style="float: left; cursor: default;" data-mce-src="http://glpcreative.com/files/1402720859223.jpg" data-mce-style="float: left;"></p><div style="display:block;width:100%;height:50px;"></div>';CONTACT='<p>GLP Creative<br>21 Broad St<br>Quincy, MA 02169<br>p: (617) 328-9800<br>f: (617) 328-9809<br><a href="mailto:info@glpcreative.com" data-mce-href="mailto:info@glpcreative.com">info@glpcreative.com</a></p><p><span><br></span></p><p><span>Executive Producers<br></span>Greg Smith: <a href="mailto:smitty@glpcreative.com" data-mce-href=
